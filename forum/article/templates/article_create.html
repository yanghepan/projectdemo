{% extends "base.html"%}
{% block content%}
 
<ol class="breadcrumb">
  <li><a href="#">首页</a></li>
  <li><a href="#">{{b.name}}</a></li>
  <li class="active">发表文章</li>
</ol>
{% for field in form %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
            <span class="sr-only">Error:</span>
           {{field.label}}: {{ error }}
            </div>
        {% endfor %}
    {% endif %}
{% endfor %}
<form class="form-horizontal" action="" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="inputName1" class="col-sm-1 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName1" placeholder="标题" name="title" value={{form.title.value }}>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-1 control-label">内容</label>
    <div class="col-sm-10">
        <textarea class="form-control" rows="6" name="content" value={{form.contnet.value }}></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-primary">发表</button>
    </div>
  </div>
</form>
{% endblock %}
